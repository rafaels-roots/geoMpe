                $.mobile.allowCrossDomainPages = true;
                $(".ui-btn").on("click", function()
                    {
                       $.mobile.loading("show");
                       navigator.geolocation.getCurrentPosition( sync, sync_error, {enableHighAccuracy: true, timeout: 5000, maximumAge: 0 } ); 
                       


                    });

                 function sync(position) 
                    {
                        const d = new Date();
                        fetch( "https://www.elohimsystems.com.br/pwa/processa.php?action=f_insert&dt="+d.getFullYear() + "-"+ d.getMonth()+ "-"+ d.getDate() + " "+ d.getHours()+ ":" + d.getMinutes() + ":" + d.getSeconds()+"&lat="+position.coords.latitude+"&lng="+position.coords.longitude ).then( success => 
                            {
                                alert("Localização Enviada!");
                                $.mobile.loading("hide");
                                return true;

                            }).catch(Econnection => {
                               alert( "Conexão Falhou!" ); 
                               $.mobile.loading("hide");
                            })
                    }

                function sync_error(err) 
                    {
                        alert("Localização não Permitida, ative o GPS!");
                        console.log(err);
                        $.mobile.loading("hide");
                    } 

            });
